<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page</title>
</head>

<body>
  <p id='textH1'></p>

  <script>
    let passedStr = window.location.hash.substring(1);
    passedStr = decodeURIComponent(passedStr);
    if (passedStr.length === 0) {
      var textElement = document.getElementById('textH1');
      textElement.innerText = "Body html is empty.";
    }
    else {
      document.body.innerHTML = passedStr;
    }
  </script>

</body>

</html>
